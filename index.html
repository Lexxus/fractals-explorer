<!DOCTYPE html>
<html>
<head>
	<title>Fractal</title>
	<link href="stylesheets/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<h1><span class="red">Fractal</span> Explorer</h1>
	</header>
	<div class="left-panel">
		<div>
			<label for="startX">X:</label><input id="startX" value="" title="X Coordinate of the left-top corner"/>
			<label for="startY">Y:</label><input id="startY" value="" title="Y Coordinate of the left-top corner"/>
			<label for="width">W:</label><input id="width" value="" title="WIDTH"/>
			<label for="iterations">N:</label><input id="iterations" value="120" title="Maximum Number of iterations"/>
			<button id="start">Start</button>
			<button id="reset">Reset</button>
		</div>
		<div id="container" style="border: 1px gray solid; position: relative; width: 800px; height: 700px;">
			<canvas id="layer-0" width="800" height="700"></canvas>
			<canvas id="layer-1" width="800" height="700"></canvas>
		</div>
	</div>
	<div class="right-panel">
		<div id="fractals">
			<button id="mandelbrot2" disabled>Mandelbrot2</button><button id="mandelbrot3">Mandelbrot3</button><button id="mandelbrot4">Mandelbrot4</button><button id="mandelbrot5">Mandelbrot5</button><br/>
			<button id="julia2">Julia2</button><button id="julia3">Julia3</button><button id="julia4">Julia4</button><button id="julia5">Julia5</button>
		</div>
		<label for="code" class="code block">function(x, y, limit){</label>
		<textarea id="code"></textarea>
		<div class="code">}</div>
		<div id="formula"></div>
		<div>Render time: <span id="benchmark"></span> s</div>
		<footer>
			<a id="forkme_banner" href="https://github.com/Lexxus/fractals-explorer">View on GitHub</a>
			<section id="downloads">
				<a class="zip_download_link" href="https://github.com/Lexxus/fractals-explorer/zipball/master">Download this project as a .zip file</a>
				<a class="tar_download_link" href="https://github.com/Lexxus/fractals-explorer/tarball/master">Download this project as a tar.gz file</a>
			</section>
		</footer>
	</div>

	<script src="js/fractal.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
