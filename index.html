<!DOCTYPE html>
<html>
<head>
	<title>Fractal</title>
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<div class="left-panel">
		<div>
			<label for="startX">X:</label><input id="startX" value="" title="X Coordinate of the left-top corner"/>
			<label for="startY">Y:</label><input id="startY" value="" title="Y Coordinate of the left-top corner"/>
			<label for="width">W:</label><input id="width" value="" title="WIDTH"/>
			<label for="iterations">N:</label><input id="iterations" value="120" title="Maximum Number of iterations"/>
			<button id="start">Start</button>
			<button id="reset">Reset</button>
		</div>
		<div id="container" style="border: 1px gray solid; position: relative; width: 800px; height: 700px;">
			<canvas id="layer-0" width="800" height="700"></canvas>
			<canvas id="layer-1" width="800" height="700"></canvas>
		</div>
	</div>
	<div class="right-panel">
		<div id="fractals"></div>
		<label for="code" class="code block">function(x, y, limit){</label>
		<textarea id="code"></textarea>
		<div class="code">}</div>
		<div id="formula"></div>
		<div>Render time: <span id="benchmark"></span> s</div>
	</div>

	<script src="js/fractals.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
